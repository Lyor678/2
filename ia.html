<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI â€” Explorez les IA du futur</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --accent: #2b2b2b;
      --card-bg: rgba(255, 255, 255, 0.25);
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #fafafa, #e9ecef);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 30px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: var(--accent);
      letter-spacing: 1px;
      font-weight: 700;
    }

    /* --- MENU BURGER --- */
    .menu-btn {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      z-index: 20;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: all .3s ease;
    }

    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translateY(8px);}
    .menu-btn.active span:nth-child(2){opacity:0;}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translateY(-8px);}

    /* --- SIDEBAR --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 240px;
      height: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 4px 0 20px var(--shadow);
      transition: left 0.4s ease;
      z-index: 15;
      padding-top: 80px;
    }

    .sidebar.open { left: 0; }

    .sidebar h2 {
      font-size: 16px;
      color: var(--accent);
      margin: 10px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 6px;
    }

    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--text);
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.5);
      border-left: 3px solid var(--accent);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(3px);
      opacity: 0;
      visibility: hidden;
      transition: opacity .4s ease;
      z-index: 5;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    /* --- MAIN --- */
    main {
      margin-top: 90px;
      padding: 0 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1300px;
      margin: 40px auto;
    }

    /* --- CARDS --- */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      backdrop-filter: blur(20px);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .card-header {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }

    .card-meta {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }

    .card-body {
      padding: 0 16px 16px;
      font-size: 14px;
      color: #333;
      flex-grow: 1;
    }

    .card-footer {
      background: rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 12px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .card-footer:hover { background: rgba(0, 0, 0, 0.1); }

    footer {
      text-align: center;
      color: #666;
      font-size: 13px;
      padding: 30px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <button class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </button>
    <h1>FlixAI</h1>
  </header>

  <nav class="sidebar" id="sidebar">
    <h2>CatÃ©gories</h2>
    <ul id="categoryList"></ul>
  </nav>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    FlixAI â€” DÃ©couvrez les meilleures IA du moment ðŸš€
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const grid = document.getElementById('grid');
    const categoryList = document.getElementById('categoryList');

    const categories = [
      "Business","Productivity","Project Management","Task Automation","Business Plan","Startup Idea",
      "Email Writing","Copywriting","Social Media","Market Analysis","Ad Campaign","SEO","Image Generation",
      "Logo Design","Web Mockup","Photo Editing","Art Concept","Video Editing","Talking Avatar","Dubbing",
      "Text-to-Video","Video Upscale","Voice Generation","Voice Cloning","Audio Mixing","Audio Transcription",
      "Podcast Creation","Article Writing","Scriptwriting","Text Summarization","Text Correction","Creative Writing",
      "Code Assistance","Automated Testing","Website Creation","Documentation","Cybersecurity","Dynamic Pricing",
      "Sales Forecasting","Inventory Management","Customer Support","Product Recommendation","Course Creation",
      "Personal Tutor","Quiz & Test","Student Performance","Accounting","Financial Forecasting","Fraud Detection",
      "Automated Trading","Investment Management"
    ];

    let allData = [];
    let activeCategory = "Tous";

    menuBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", closeMenu);

    function toggleMenu() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
      menuBtn.classList.toggle("active");
    }

    function closeMenu() {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
      menuBtn.classList.remove("active");
    }

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("data.json");
        const data = await res.json();
        allData = Array.isArray(data) ? data : [data];
        renderCategories();
        showCards(allData);
      } catch (err) {
        grid.innerHTML = `<div style="color:red;font-weight:700;">Erreur de chargement des donnÃ©es</div>`;
      }
    });

    function renderCategories() {
      categoryList.innerHTML = "";
      const allLi = document.createElement("li");
      allLi.textContent = "Toutes les catÃ©gories";
      allLi.addEventListener("click", () => {
        activeCategory = "Tous";
        showCards(allData);
        closeMenu();
      });
      categoryList.appendChild(allLi);

      categories.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        li.addEventListener("click", () => {
          activeCategory = cat;
          filterByCategory(cat);
          closeMenu();
        });
        categoryList.appendChild(li);
      });
    }

    function filterByCategory(keyword) {
      const filtered = allData.filter(item =>
        (item.description || "").toLowerCase().includes(keyword.toLowerCase())
      );
      showCards(filtered);
    }

    function showCards(data) {
      grid.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.image || "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=80";
        img.alt = item.handle || "image IA";

        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<h3 class="card-title">${escapeHtml(item.handle || "Sans nom")}</h3>
                            <div class="card-meta">${escapeHtml(item.id || "?")}</div>`;

        const body = document.createElement("div");
        body.className = "card-body";
        body.textContent = item.description || "(Pas de description)";

        const footer = document.createElement("a");
        footer.className = "card-footer";
        footer.href = item.website || "#";
        footer.target = "_blank";
        footer.textContent = "Visiter le site";

        card.appendChild(img);
        card.appendChild(header);
        card.appendChild(body);
        card.appendChild(footer);
        grid.appendChild(card);
      });
    }

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }
  </script>
</body>
</html>
