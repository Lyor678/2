<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI ‚Äî Les Meilleures IA</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #1a1a1a;
      --accent: #2f2f2f;
      --card-bg: rgba(255, 255, 255, 0.25);
      --shadow: rgba(0, 0, 0, 0.1);
      --glass-border: rgba(255,255,255,0.4);
    }

    [data-theme="dark"] {
      --bg: #0e0e10;
      --text: #eaeaea;
      --accent: #d1d1d1;
      --card-bg: rgba(40, 40, 42, 0.4);
      --shadow: rgba(0, 0, 0, 0.5);
      --glass-border: rgba(255,255,255,0.1);
    }

    * { box-sizing: border-box; }

    body[data-theme="dark"] {
      background: var(--bg);
      color: var(--text);
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 20px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: background 0.3s ease;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: var(--accent);
    }

    .menu-btn {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 26px;
      height: 18px;
      z-index: 20;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 3px;
      transition: all .3s ease;
    }

    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translateY(7px);}
    .menu-btn.active span:nth-child(2){opacity:0;}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translateY(-7px);}

    .theme-toggle {
      position: absolute;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover { transform: scale(1.1); }

    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 240px;
      height: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      border-right: 1px solid var(--glass-border);
      box-shadow: 4px 0 20px var(--shadow);
      transition: left 0.4s ease;
      z-index: 15;
      padding-top: 80px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .sidebar.open { left: 0; }

    .sidebar h2 {
      font-size: 15px;
      color: var(--accent);
      margin: 10px 20px;
      border-bottom: 1px solid var(--glass-border);
      padding-bottom: 6px;
    }

    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--text);
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left: 3px solid var(--accent);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      opacity: 0;
      visibility: hidden;
      transition: opacity .4s ease;
      z-index: 5;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    main {
      margin-top: 90px;
      padding: 0 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1300px;
      margin: 40px auto;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: 0 8px 24px var(--shadow);
      backdrop-filter: blur(20px);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid var(--glass-border);
    }

    .card-header { padding: 16px; }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
    }
    .card-meta {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .card-body {
      padding: 0 16px 16px;
      font-size: 14px;
      color: var(--text);
      flex-grow: 1;
    }

    .card-footer {
      background: rgba(0,0,0,0.05);
      text-align: center;
      padding: 12px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .card-footer:hover { background: rgba(0,0,0,0.1); }

    footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      padding: 30px 0;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="overlay" id="overlay"></div>

  <header>
    <button class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </button>
    <h1>FlixAI</h1>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  </header>

  <nav class="sidebar" id="sidebar">
    <h2>Cat√©gories</h2>
    <ul id="categoryList"></ul>
  </nav>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>FlixAI ‚Äî D√©couvrez les meilleures IA ü§ñ</footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const grid = document.getElementById('grid');
    const categoryList = document.getElementById('categoryList');
    const themeToggle = document.getElementById('themeToggle');

    const categories = [
      "Business","Productivity","Project Management","Task Automation","Business Plan","Startup Idea",
      "Email Writing","Copywriting","Social Media","Market Analysis","Ad Campaign","SEO","Image Generation",
      "Logo Design","Web Mockup","Photo Editing","Art Concept","Video Editing","Talking Avatar","Dubbing",
      "Text-to-Video","Video Upscale","Voice Generation","Voice Cloning","Audio Mixing","Audio Transcription",
      "Podcast Creation","Article Writing","Scriptwriting","Text Summarization","Text Correction","Creative Writing",
      "Code Assistance","Automated Testing","Website Creation","Documentation","Cybersecurity","Dynamic Pricing",
      "Sales Forecasting","Inventory Management","Customer Support","Product Recommendation","Course Creation",
      "Personal Tutor","Quiz & Test","Student Performance","Accounting","Financial Forecasting","Fraud Detection",
      "Automated Trading","Investment Management"
    ];

    let allData = [];

    menuBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", closeMenu);

    function toggleMenu() {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
      menuBtn.classList.toggle("active");
    }

    function closeMenu() {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
      menuBtn.classList.remove("active");
    }

    themeToggle.addEventListener("click", () => {
      const current = document.body.getAttribute("data-theme");
      if (current === "dark") {
        document.body.removeAttribute("data-theme");
        themeToggle.textContent = "üåô";
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      }
    });

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("data.json");
        const data = await res.json();
        allData = Array.isArray(data) ? data : [data];
        renderCategories();
        showCards(allData);
      } catch {
        grid.innerHTML = `<div style="color:red;font-weight:700;">Erreur de chargement</div>`;
      }
    });

    function renderCategories() {
      categoryList.innerHTML = "";
      const allLi = document.createElement("li");
      allLi.textContent = "Toutes les cat√©gories";
      allLi.addEventListener("click", () => { showCards(allData); closeMenu(); });
      categoryList.appendChild(allLi);

      categories.forEach(cat => {
        const li = document.createElement("li");
        li.textContent = cat;
        li.addEventListener("click", () => { filterByCategory(cat); closeMenu(); });
        categoryList.appendChild(li);
      });
    }

    function filterByCategory(keyword) {
      const filtered = allData.filter(item =>
        (item.description || "").toLowerCase().includes(keyword.toLowerCase())
      );
      showCards(filtered);
    }

    function showCards(data) {
      grid.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=900&q=80";
        img.alt = "IA Image";

        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<h3 class="card-title">${escapeHtml(item.handle || "Sans nom")}</h3>
                            <div class="card-meta">${escapeHtml(item.id || "?")}</div>`;

        const body = document.createElement("div");
        body.className = "card-body";
        body.textContent = item.description || "(Pas de description)";

        const footer = document.createElement("a");
        footer.className = "card-footer";
        footer.href = item.website || "#";
        footer.target = "_blank";
        footer.textContent = "Visiter le site";

        card.append(img, header, body, footer);
        grid.appendChild(card);
      });
    }

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }
  </script>
</body>
</html>
