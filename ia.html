<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixAI Pro ‚Äî IA Explorer</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --text: #e5e5e5;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.6);
      --accent: #9ca3af;
      --led: rgba(220,220,220,0.6);
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.1);
      --accent: #4b5563;
      --led: rgba(180,180,180,0.5);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Animation entr√©e */
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 30px 0;
      animation: slideIn 1.3s ease forwards;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .search-bar {
      width: 70%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--text);
      backdrop-filter: blur(18px);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    /* Menu burger */
    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 10px;
      backdrop-filter: blur(18px);
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
    }

    .menu:hover { transform: scale(1.05); }

    .menu span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--text);
      margin: 5px 0;
      border-radius: 2px;
    }

    /* Sidebar cat√©gories */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: var(--glass);
      border-right: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      transition: left 0.4s ease;
      padding: 80px 15px 15px;
      overflow-y: auto;
      z-index: 200;
    }

    .sidebar.open { left: 0; }

    .category {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: background 0.3s;
    }

    .category:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Cartes IA */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 100px 40px;
      z-index: 1;
    }

    .card {
      position: relative;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: 0 8px 24px var(--shadow);
      backdrop-filter: blur(18px);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* LED autour des cartes */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 1px;
      background: linear-gradient(120deg, transparent, var(--led), transparent);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .card-content {
      padding: 0;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Bouton th√®me */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(18px);
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body data-theme="dark">
  <div class="menu" id="menuBtn">
    <span></span><span></span><span></span>
  </div>

  <div class="theme-toggle" id="themeToggle">üåô</div>

  <div class="sidebar" id="sidebar">
    <h3>Cat√©gories</h3>
    <div id="categoryList"></div>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="Rechercher une IA...">
  </div>

  <div class="grid" id="iaGrid"></div>

  <script>
    const iaGrid = document.getElementById("iaGrid");
    const categoryList = document.getElementById("categoryList");
    const searchBar = document.getElementById("searchBar");

    const categories = [
      "Business","Productivity","Project Management","Task Automation","Business Plan","Startup Idea",
      "Email Writing","Copywriting","Social Media","Market Analysis","Ad Campaign","SEO","Image Generation",
      "Logo Design","Web Mockup","Photo Editing","Art Concept","Video Editing","Talking Avatar","Dubbing",
      "Text-to-Video","Video Upscale","Voice Generation","Voice Cloning","Audio Mixing","Audio Transcription",
      "Podcast Creation","Article Writing","Scriptwriting","Text Summarization","Text Correction","Creative Writing",
      "Code Assistance","Automated Testing","Website Creation","Documentation","Cybersecurity","Dynamic Pricing",
      "Sales Forecasting","Inventory Management","Customer Support","Product Recommendation","Course Creation",
      "Personal Tutor","Quiz & Test","Student Performance","Accounting","Financial Forecasting","Fraud Detection",
      "Automated Trading","Investment Management"
    ];

    let data = [];

    // Charger et afficher les IA
    async function loadData() {
      try {
        const res = await fetch("data.json");
        data = await res.json();
        displayIA(data);
        setupCategories();
      } catch (err) {
        console.error("Erreur chargement data.json :", err);
      }
    }

    function setupCategories() {
      categoryList.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.classList.add("category");
        div.textContent = cat;
        div.onclick = () => filterIA(cat);
        categoryList.appendChild(div);
      });
    }

    function displayIA(items) {
      iaGrid.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-content">
            <h3>${item.name || "IA sans nom"}</h3>
            <p>${item.desc || "Aucune description disponible."}</p>
          </div>
        `;
        iaGrid.appendChild(card);
      });
    }

    function filterIA(keyword) {
      const filtered = data.filter(i =>
        (i.desc && i.desc.toLowerCase().includes(keyword.toLowerCase())) ||
        (i.name && i.name.toLowerCase().includes(keyword.toLowerCase()))
      );
      displayIA(filtered);
    }

    searchBar.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = data.filter(i =>
        (i.name && i.name.toLowerCase().includes(value)) ||
        (i.desc && i.desc.toLowerCase().includes(value))
      );
      displayIA(filtered);
    });

    // Sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.onclick = () => sidebar.classList.toggle("open");

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.onclick = () => {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      themeToggle.textContent = current === "dark" ? "‚òÄÔ∏è" : "üåô";
    };

    // Charger les IA au d√©marrage
    loadData();
  </script>
</body>
</html>
