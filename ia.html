<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI ‚Äî Les Meilleures IA</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0a0a0f, #1a1a25);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header, .search-bar, .menu-btn, .theme-toggle {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] header,
    [data-theme="dark"] .search-bar,
    [data-theme="dark"] .menu-btn,
    [data-theme="dark"] .theme-toggle {
      background: rgba(25, 25, 28, 0.35);
      backdrop-filter: blur(12px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #00ff75;
    }

    .menu-btn, .theme-toggle {
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
    }

    .search-bar {
      margin: 1.5rem auto;
      max-width: 600px;
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .search-bar input {
      background: none;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 1rem;
      margin-left: 10px;
    }

    /* ===== Nouveau style de card ===== */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      position: relative;
      width: 190px;
      height: 254px;
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      background-color: rgba(20, 20, 25, 0.9);
      border-radius: 20px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      padding: 1rem;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-inner:hover {
      transform: scale(0.98);
    }

    .card:hover {
      box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
    }

    .card-inner h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #00ff75;
    }

    .card-inner p {
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="logo">FlixAI</div>
    <button class="menu-btn">‚ò∞ Menu</button>
    <button class="theme-toggle">üåô</button>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Rechercher une IA..." />
  </div>

  <section class="cards" id="cardsContainer">
    <!-- Les IA se chargeront ici -->
  </section>

  <script>
    // ==== Donn√©es dynamiques simul√©es (comme un data externe) ====
    const iaList = [
      { name: "ChatGPT", desc: "Discutez avec une IA puissante" },
      { name: "Midjourney", desc: "G√©n√®re des images incroyables" },
      { name: "Runway", desc: "Cr√©e des vid√©os avec l‚ÄôIA" },
      { name: "FlixAI", desc: "Trouvez les meilleures IA pour vous" },
      { name: "Perplexity", desc: "Moteur de recherche intelligent" },
      { name: "Suno AI", desc: "Cr√©ez de la musique avec l‚ÄôIA" },
      { name: "Leonardo AI", desc: "Outil de design IA" },
      { name: "Gamma", desc: "Pr√©sentations automatiques avec IA" }
    ];

    const container = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");

    // ==== Chargement dynamique des IA ====
    function loadCards(list) {
      container.innerHTML = "";
      list.forEach(ia => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <h3>${ia.name}</h3>
            <p>${ia.desc}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ==== Filtrage par recherche ====
    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = iaList.filter(ia =>
        ia.name.toLowerCase().includes(value) || ia.desc.toLowerCase().includes(value)
      );
      loadCards(filtered);
    });

    // ==== Th√®me sombre / clair ====
    const toggle = document.querySelector(".theme-toggle");
    toggle.addEventListener("click", () => {
      const current = document.body.dataset.theme;
      document.body.dataset.theme = current === "dark" ? "light" : "dark";
      toggle.textContent = current === "dark" ? "‚òÄÔ∏è" : "üåô";
    });

    // ==== Initialisation ====
    loadCards(iaList);
  </script>
</body>
</html>
