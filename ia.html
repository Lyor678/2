<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI — Explorez les IA du futur</title>

  <style>
    :root {
      --bg-dark: #050519;
      --bg-gradient: linear-gradient(135deg, #0a0a2a 0%, #1b0f3b 50%, #02010f 100%);
      --accent: #7f5af0;
      --accent2: #2cb67d;
      --text-light: #e5e7eb;
      --card-bg: rgba(255,255,255,0.05);
      --radius: 18px;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(600px at 10% 20%, rgba(127,90,240,0.25), transparent),
                  radial-gradient(800px at 90% 80%, rgba(44,182,125,0.25), transparent);
      animation: backgroundMove 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 100% 100%, 0% 0%; }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 24px;
      background: rgba(5,5,25,0.75);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 20;
    }

    header h1 {
      font-size: 34px;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(127,90,240,0.6);
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background: linear-gradient(to bottom, rgba(5,5,25,0.3), var(--bg-dark)),
                  url('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1600&q=80') center/cover;
      animation: heroZoom 10s ease-in-out infinite alternate;
    }

    @keyframes heroZoom {
      from { background-size: 100%; }
      to { background-size: 110%; }
    }

    .hero h2 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 14px;
      color: #fff;
      text-shadow: 0 0 25px rgba(127,90,240,0.5);
    }

    .hero p {
      font-size: 18px;
      color: #d1d5db;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .cta-btn {
      background: var(--accent2);
      color: #0a0a2a;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(44,182,125,0.4);
    }
    .cta-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(44,182,125,0.6);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    #searchInput {
      width: 80%;
      max-width: 500px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all .3s ease;
    }
    #searchInput:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(127,90,240,0.3);
    }

    main { margin-top: 40px; position: relative; z-index: 1; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      opacity: 0;
      transform: translateY(10px);
      transition: transform .4s ease, box-shadow .4s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
      transition: opacity .6s ease, transform .6s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 25px rgba(127,90,240,0.35);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(0.85);
      transition: filter .3s ease;
    }
    .card:hover img { filter: brightness(1); }

    .card-header { padding: 18px; }
    .card-title { font-size: 18px; font-weight: 600; color: #fff; }
    .card-meta { font-size: 13px; color: #a5b4fc; margin-top: 4px; }
    .card-body { padding: 0 18px 14px; font-size: 14px; color: #cbd5e1; }
    .card-footer {
      display: block;
      text-align: center;
      background: rgba(127,90,240,0.15);
      color: var(--accent2);
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
      border-top: 1px solid rgba(255,255,255,0.08);
      transition: all .3s ease;
    }
    .card-footer:hover { background: rgba(127,90,240,0.3); }

    footer { text-align: center; color: #a1a1aa; padding: 30px 0 50px; font-size: 14px; }
  </style>
</head>
<body>
  <header><h1>FlixAI</h1></header>

  <section class="hero">
    <h2>Découvrez les IA du futur</h2>
    <p>Explorez les meilleurs outils d’intelligence artificielle et trouvez celui qui vous propulsera vers l’avenir.</p>
    <a href="#grid" class="cta-btn">Explorer maintenant</a>
  </section>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher une IA... 🔍">
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>🚀 FlixAI — Découvrez et explorez toutes les IA ✨</footer>

  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    let allData = [];
    let currentIndex = 0;
    const batchSize = 20;
    let filteredData = [];

    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();
      allData = Array.isArray(data) ? data : [data];
      filteredData = allData;
      renderBatch();
    }

    function renderBatch() {
      const slice = filteredData.slice(currentIndex, currentIndex + batchSize);
      slice.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.loading = "lazy";
        img.src = item.image || "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80";
        img.alt = item.handle || "image IA";

        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<h3 class="card-title">${item.handle || "Sans nom"}</h3>
                            <div class="card-meta">${item.id || ""}</div>`;

        const body = document.createElement("div");
        body.className = "card-body";
        body.textContent = item.description || "(Pas de description)";

        const footer = document.createElement("a");
        footer.className = "card-footer";
        footer.href = item.website || "#";
        footer.target = "_blank";
        footer.textContent = "Visiter le site";

        card.append(img, header, body, footer);
        grid.appendChild(card);

        // Observer pour animation d’apparition
        observer.observe(card);
      });
      currentIndex += batchSize;
    }

    // Animation visible au scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    // Scroll infini
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        renderBatch();
      }
    });

    // Recherche optimisée
    searchInput.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      grid.innerHTML = "";
      currentIndex = 0;
      filteredData = allData.filter(item =>
        (item.handle || "").toLowerCase().includes(term) ||
        (item.description || "").toLowerCase().includes(term)
      );
      renderBatch();
    });

    loadData();
  </script>
</body>
</html>
