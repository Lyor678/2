<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aixploria IA - Pro Edition</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #eaeaea;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.5);
      --card-bg: rgba(255, 255, 255, 0.06);
      --accent: #aaa;
    }

    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(255, 255, 255, 0.9);
      --accent: #444;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Barre de recherche */
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 30px 0;
      animation: slideIn 1.3s ease forwards;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .search-bar {
      width: 70%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--text);
      backdrop-filter: blur(18px);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    /* Menu */
    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 10px;
      backdrop-filter: blur(18px);
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
    }

    .menu:hover {
      transform: scale(1.05);
    }

    .menu span {
      display: block;
      width: 25px;
      height: 3px;
      background: var(--text);
      margin: 5px 0;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: var(--glass);
      border-right: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      transition: left 0.4s ease;
      padding: 80px 15px 15px;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .category {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: background 0.3s;
    }

    .category:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Cartes IA */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 100px 40px;
    }

    .card {
      position: relative;
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: 0 8px 24px var(--shadow);
      backdrop-filter: blur(18px);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      display: flex;
      flex-direction: column;
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200,200,200,0.4) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      filter: blur(8px);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    .card:hover::after {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Bouton th√®me */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(18px);
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body data-theme="dark">
  <div class="menu" id="menuBtn">
    <span></span><span></span><span></span>
  </div>

  <div class="theme-toggle" id="themeToggle">üåô</div>

  <div class="sidebar" id="sidebar">
    <h3>Cat√©gories</h3>
    <div id="categoryList"></div>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" id="searchBar" placeholder="Rechercher une IA...">
  </div>

  <div class="grid" id="iaGrid"></div>

  <script>
    const data = [
      { name: "ChatGPT", desc: "Assistant IA avanc√© pour le texte et le code.", category: "Business, Free, Writing" },
      { name: "Midjourney", desc: "G√©n√®re des images avec l'IA.", category: "Art, Design, Image" },
      { name: "Claude", desc: "IA conversationnelle pour entreprise.", category: "Business, Chat, Writing" },
      { name: "Runway", desc: "Outils IA pour la vid√©o.", category: "Video, Creation, Pro" },
      { name: "Perplexity", desc: "Moteur de recherche IA avanc√©.", category: "Search, Free, Business" }
    ];

    const iaGrid = document.getElementById("iaGrid");
    const categoryList = document.getElementById("categoryList");
    const searchBar = document.getElementById("searchBar");

    const categories = [...new Set(data.flatMap(d => d.category.split(",").map(c => c.trim())))];

    categories.forEach(cat => {
      const div = document.createElement("div");
      div.classList.add("category");
      div.textContent = cat;
      div.onclick = () => filterIA(cat);
      categoryList.appendChild(div);
    });

    function displayIA(items) {
      iaGrid.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="https://cdn.pixabay.com/photo/2019/09/25/18/09/artificial-intelligence-4508834_1280.jpg" alt="IA">
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
          </div>
        `;
        iaGrid.appendChild(card);
      });
    }

    function filterIA(keyword) {
      const filtered = data.filter(i => i.category.toLowerCase().includes(keyword.toLowerCase()));
      displayIA(filtered);
    }

    searchBar.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = data.filter(i =>
        i.name.toLowerCase().includes(value) ||
        i.desc.toLowerCase().includes(value) ||
        i.category.toLowerCase().includes(value)
      );
      displayIA(filtered);
    });

    // Sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.onclick = () => sidebar.classList.toggle("open");

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.onclick = () => {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
      themeToggle.textContent = current === "dark" ? "‚òÄÔ∏è" : "üåô";
    };

    displayIA(data);
  </script>
</body>
</html>
