<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI â€” Explorez les IA du futur</title>
  <style>
    :root {
      --bg1: #060618;
      --bg2: #0a0a2a;
      --accent: #7f5af0;
      --accent2: #2cb67d;
      --text: #e8e8f8;
      --card-bg: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
      color: var(--text);
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      transition: background 1s ease, color 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0;
      background: rgba(15,23,42,0.5);
      backdrop-filter: blur(12px);
      z-index: 20;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      color: var(--accent);
      text-shadow: 0 0 20px rgba(127,90,240,0.5);
      margin: 0;
      font-size: 2rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--accent); }
      to { text-shadow: 0 0 25px var(--accent2); }
    }

    /* --- MENU BTN --- */
    .menu-btn {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      z-index: 30;
    }
    .menu-btn span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translateY(8px);}
    .menu-btn.active span:nth-child(2){opacity:0;}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translateY(-8px);}

    /* --- SIDEBAR --- */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      background: rgba(20,25,50,0.5);
      backdrop-filter: blur(20px);
      box-shadow: 4px 0 25px rgba(0,0,0,0.5);
      transition: left 0.4s ease;
      z-index: 25;
      overflow-y: auto;
      padding-top: 80px;
    }
    .sidebar.open { left: 0; }

    .sidebar h2 {
      color: var(--accent);
      font-size: 18px;
      margin: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 6px;
    }

    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li {
      padding:10px 22px;
      cursor:pointer;
      color:#e2e8f0;
      border-left:4px solid transparent;
      transition:all .3s ease;
    }
    .sidebar li:hover {
      background:rgba(127,90,240,0.15);
      border-left:4px solid var(--accent);
      color:var(--accent2);
    }

    .theme-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px 20px 40px;
    }

    .theme-btn {
      height: 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      outline: none;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .theme-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    /* --- OVERLAY --- */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
      opacity: 0; visibility: hidden;
      transition: opacity 0.4s ease;
      z-index: 10;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(to bottom, rgba(5,5,25,0.3), var(--bg2)),
                  url('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1600&q=80') center/cover;
      animation: heroZoom 12s ease-in-out infinite alternate;
    }

    @keyframes heroZoom {
      from { background-size: 100%; }
      to { background-size: 110%; }
    }

    .hero h2 { font-size: 2.5rem; color: #fff; }
    .hero p { font-size: 1.1rem; color: #d1d5db; max-width: 600px; }

    main { margin-top: 50px; padding-bottom: 100px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 0.6s forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }

    .card:hover img { filter: brightness(1); }

    .card-header { padding: 16px; }
    .card-title { font-size: 18px; color: #fff; font-weight: 600; }
    .card-meta { font-size: 13px; color: #a5b4fc; margin-top: 4px; }
    .card-body { padding: 0 16px 14px; font-size: 14px; color: #cbd5e1; }

    .card-footer {
      display: block;
      text-align: center;
      background: rgba(127,90,240,0.15);
      color: var(--accent2);
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .card-footer:hover { background: rgba(127,90,240,0.3); }

    footer {
      text-align: center;
      color: #a1a1aa;
      padding: 40px 0 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <header>
    <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
    <h1>FlixAI</h1>
  </header>

  <nav class="sidebar" id="sidebar">
    <h2>CatÃ©gories</h2>
    <ul id="categoryList"></ul>
    <h2>ThÃ¨mes</h2>
    <div class="theme-grid" id="themes"></div>
  </nav>

  <section class="hero">
    <h2>DÃ©couvrez les IA du futur</h2>
    <p>Explorez les outils IA les plus puissants et les plus modernes.</p>
  </section>

  <main><div id="grid" class="grid"></div></main>

  <footer>ðŸš€ FlixAI â€” Explorez toutes les IA du futur âœ¨</footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const grid = document.getElementById('grid');
    const categoryList = document.getElementById('categoryList');
    const themes = document.getElementById('themes');

    const categories = [
      "Business","Productivity","Project Management","Task Automation","Business Plan","Startup Idea",
      "Email Writing","Copywriting","Social Media","Market Analysis","Ad Campaign","SEO","Image Generation",
      "Logo Design","Web Mockup","Photo Editing","Art Concept","Video Editing","Talking Avatar","Dubbing",
      "Text-to-Video","Video Upscale","Voice Generation","Voice Cloning","Audio Mixing","Audio Transcription",
      "Podcast Creation","Article Writing","Scriptwriting","Text Summarization","Text Correction","Creative Writing",
      "Code Assistance","Automated Testing","Website Creation","Documentation","Cybersecurity","Dynamic Pricing",
      "Sales Forecasting","Inventory Management","Customer Support","Product Recommendation","Course Creation",
      "Personal Tutor","Quiz & Test","Student Performance","Accounting","Financial Forecasting","Fraud Detection",
      "Automated Trading","Investment Management"
    ];

    const palettes = [
      {bg1:"#0b0f1a",bg2:"#1e293b",accent:"#38bdf8",accent2:"#14b8a6",text:"#f1f5f9"},
      {bg1:"#050505",bg2:"#1c1c1c",accent:"#ffffff",accent2:"#999999",text:"#f5f5f5"},
      {bg1:"#101820",bg2:"#132030",accent:"#00bcd4",accent2:"#00e676",text:"#f0f0f0"},
      {bg1:"#1a0f1f",bg2:"#2e1a47",accent:"#c084fc",accent2:"#f9a8d4",text:"#fdf4ff"},
      {bg1:"#0f2027",bg2:"#203a43",accent:"#2c5364",accent2:"#76eec6",text:"#e0f7fa"},
      {bg1:"#0f0c29",bg2:"#302b63",accent:"#24243e",accent2:"#7f5af0",text:"#ffffff"},
      {bg1:"#141e30",bg2:"#243b55",accent:"#f72585",accent2:"#7209b7",text:"#f8f9fa"},
      {bg1:"#1b2735",bg2:"#090a0f",accent:"#00ffff",accent2:"#00ffaa",text:"#e0ffff"},
      {bg1:"#202124",bg2:"#292a2d",accent:"#8ab4f8",accent2:"#34a853",text:"#e8eaed"},
      {bg1:"#0e0e52",bg2:"#1e3a8a",accent:"#3b82f6",accent2:"#06b6d4",text:"#f1f5f9"},
      {bg1:"#2b1055",bg2:"#7597de",accent:"#ff7eb3",accent2:"#ff758c",text:"#fdf2f8"},
      {bg1:"#000428",bg2:"#004e92",accent:"#00c6ff",accent2:"#0072ff",text:"#e0f7ff"},
      {bg1:"#020024",bg2:"#090979",accent:"#00d4ff",accent2:"#1de9b6",text:"#e0f7fa"},
      {bg1:"#1a1a1a",bg2:"#333333",accent:"#ffcc00",accent2:"#ffaa00",text:"#fefefe"}
    ];

    // --- MENU LOGIC ---
    menuBtn.onclick = () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
      menuBtn.classList.toggle("active");
    };
    overlay.onclick = () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
      menuBtn.classList.remove("active");
    };

    // --- CATEGORIES ---
    categories.forEach(c => {
      const li = document.createElement("li");
      li.textContent = c;
      li.onclick = () => alert("CatÃ©gorie : " + c);
      categoryList.appendChild(li);
    });

    // --- THEMES ---
    palettes.forEach(p => {
      const btn = document.createElement("button");
      btn.className = "theme-btn";
      btn.style.background = `linear-gradient(135deg, ${p.bg1}, ${p.bg2})`;
      btn.onclick = () => {
        document.documentElement.style.setProperty("--bg1", p.bg1);
        document.documentElement.style.setProperty("--bg2", p.bg2);
        document.documentElement.style.setProperty("--accent", p.accent);
        document.documentElement.style.setProperty("--accent2", p.accent2);
        document.documentElement.style.setProperty("--text", p.text);
      };
      themes.appendChild(btn);
    });

    // --- CARDS ---
    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();
      renderCards(data);
    }

    function renderCards(list) {
      grid.innerHTML = "";
      list.slice(0, 100).forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80'}" alt="">
          <div class="card-header">
            <h3 class="card-title">${item.handle || 'Sans nom'}</h3>
            <div class="card-meta">${item.id || ''}</div>
          </div>
          <div class="card-body">${item.description || '(Pas de description)'}</div>
          <a class="card-footer" href="${item.website || '#'}" target="_blank">Visiter le site</a>
        `;
        grid.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
