<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI — Découvrez les IA du futur</title>
  <style>
    :root {
      font-family: "Poppins", system-ui, sans-serif;
      --bg-dark: #0b0f1a;
      --accent: #38bdf8;
      --card-bg: rgba(255,255,255,0.05);
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #0f172a 0%, #0b0f1a 100%);
      color: #f8fafc;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- FOND ANIMÉ --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(600px at 10% 20%, rgba(56,189,248,0.15), transparent),
                  radial-gradient(800px at 90% 80%, rgba(168,85,247,0.1), transparent);
      animation: gradientShift 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 100% 100%, 0% 0%; }
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      background: rgba(15,23,42,0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
      margin: 0;
      text-shadow: 0 0 12px rgba(56,189,248,0.6);
    }

    /* --- MENU LATÉRAL --- */
    .menu-btn {
      position: absolute;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      z-index: 20;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: all .3s ease;
    }

    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translateY(8px);}
    .menu-btn.active span:nth-child(2){opacity:0;}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translateY(-8px);}

    .sidebar {
      position: fixed;
      top: 0; left: -300px;
      width: 260px;
      height: 100%;
      background: rgba(15,23,42,0.95);
      backdrop-filter: blur(12px);
      box-shadow: 4px 0 20px rgba(0,0,0,0.7);
      transition: left .4s ease;
      z-index: 15;
      padding-top: 80px;
    }

    .sidebar.open { left: 0; }

    .sidebar h2 {
      font-size: 18px;
      color: var(--accent);
      margin: 10px 24px;
      border-bottom: 1px solid #334155;
      padding-bottom: 6px;
    }

    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li {
      padding:10px 24px;
      cursor:pointer;
      color:#e2e8f0;
      border-left:4px solid transparent;
      transition:all .3s ease;
    }
    .sidebar li:hover {
      background:rgba(56,189,248,0.1);
      border-left:4px solid var(--accent);
      color:var(--accent);
    }

    /* --- OVERLAY QUAND MENU OUVERT --- */
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(2px);
      opacity:0; visibility:hidden;
      transition:opacity .4s ease;
      z-index:5;
    }
    .overlay.active {opacity:1; visibility:visible;}

    main {
      margin-top: 90px;
      position: relative;
      z-index: 1;
    }

    /* --- CARTES --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1400px;
      padding: 0 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      transform: translateY(0);
      transition: transform .4s ease, box-shadow .4s ease, backdrop-filter .4s ease;
      backdrop-filter: blur(10px);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(56,189,248,0.3);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .card-header {
      padding: 18px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #f8fafc;
      margin: 0;
    }
    .card-meta {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .card-body {
      padding: 0 18px 14px;
      font-size: 14px;
      color: #e2e8f0;
    }

    .card-footer {
      padding: 12px 18px;
      background: rgba(56,189,248,0.08);
      color: var(--accent);
      text-decoration: none;
      display: block;
      font-weight: 500;
      text-align: center;
      transition: background .3s ease;
    }
    .card-footer:hover { background: rgba(56,189,248,0.2); }

    footer {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      padding: 30px 0 40px;
    }

    @keyframes fadeIn {
      from {opacity:0;transform:translateY(10px);}
      to {opacity:1;transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <button class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </button>
    <h1>FlixAI</h1>
  </header>

  <nav class="sidebar" id="sidebar">
    <h2>Catégories</h2>
    <ul id="categoryList"></ul>
  </nav>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    <div>FlixAI — Découvrez et explorez toutes les IA ✨</div>
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const grid = document.getElementById('grid');
    const categoryList = document.getElementById('categoryList');

    const categories = [
      "Business","Productivity","Project Management","Task Automation","Business Plan","Startup Idea",
      "Email Writing","Copywriting","Social Media","Market Analysis","Ad Campaign","SEO","Image Generation",
      "Logo Design","Web Mockup","Photo Editing","Art Concept","Video Editing","Talking Avatar","Dubbing",
      "Text-to-Video","Video Upscale","Voice Generation","Voice Cloning","Audio Mixing","Audio Transcription",
      "Podcast Creation","Article Writing","Scriptwriting","Text Summarization","Text Correction","Creative Writing",
      "Code Assistance","Automated Testing","Website Creation","Documentation","Cybersecurity","Dynamic Pricing",
      "Sales Forecasting","Inventory Management","Customer Support","Product Recommendation","Course Creation",
      "Personal Tutor","Quiz & Test","Student Performance","Accounting","Financial Forecasting","Fraud Detection",
      "Automated Trading","Investment Management"
    ];

    let allData = [];
    let activeCategory = "Tous";

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
      menuBtn.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
      menuBtn.classList.remove("active");
    });

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("data.json");
        if (!res.ok) throw new Error("Impossible de charger data.json");
        const data = await res.json();
        allData = Array.isArray(data) ? data : [data];
        renderCategories();
        showCards(allData);
      } catch (err) {
        showError(err);
      }
    });

    function renderCategories() {
      categoryList.innerHTML = "";
      const allLi = document.createElement("li");
      allLi.textContent = "Toutes les catégories";
      allLi.addEventListener("click", () => {
        activeCategory = "Tous";
        filterAndRender();
        closeMenu();
      });
      categoryList.appendChild(allLi);

      categories.forEach(cat => {
        if (allData.some(item => (item.description || "").toLowerCase().includes(cat.toLowerCase()))) {
          const li = document.createElement("li");
          li.textContent = cat;
          li.addEventListener("click", () => {
            activeCategory = cat;
            filterAndRender();
            closeMenu();
          });
          categoryList.appendChild(li);
        }
      });
    }

    function closeMenu() {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
      menuBtn.classList.remove("active");
    }

    function filterAndRender() {
      let filtered = [...allData];
      if (activeCategory !== "Tous") {
        filtered = filtered.filter(item =>
          (item.description || "").toLowerCase().includes(activeCategory.toLowerCase())
        );
      }
      showCards(filtered);
    }

    function showError(err) {
      grid.innerHTML = `<div style="color:#f87171;font-weight:700">Erreur: ${escapeHtml(err.message || err)}</div>`;
    }

    function showCards(data) {
      grid.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.image || "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80";
        img.alt = item.handle || "image IA";

        const header = document.createElement("div");
        header.className = "card-header";
        header.innerHTML = `<h3 class="card-title">${escapeHtml(item.handle || "Sans nom")}</h3>
                            <div class="card-meta">${escapeHtml(item.id || "?")}</div>`;

        const body = document.createElement("div");
        body.className = "card-body";
        body.textContent = item.description || "(Pas de description)";

        const footer = document.createElement("a");
        footer.className = "card-footer";
        footer.href = item.website || "#";
        footer.target = "_blank";
        footer.textContent = "Visiter le site";

        card.appendChild(img);
        card.appendChild(header);
        card.appendChild(body);
        card.appendChild(footer);

        grid.appendChild(card);
      });
    }

    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }
  </script>
</body>
</html>
