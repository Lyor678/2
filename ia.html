<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI — Explorez les IA du futur</title>

  <style>
    :root {
      --bg1: #060618;
      --bg2: #0a0a2a;
      --accent: #7f5af0;
      --accent2: #2cb67d;
      --text: #e8e8f8;
      --card-bg: rgba(255,255,255,0.05);
      font-family: "Poppins", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
      color: var(--text);
      overflow-x: hidden;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(10, 10, 42, 0.7);
      backdrop-filter: blur(10px);
      padding: 16px 0;
      z-index: 20;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2rem;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(127,90,240,0.5);
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--accent); }
      to { text-shadow: 0 0 25px var(--accent2); }
    }

    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(to bottom, rgba(5,5,25,0.3), var(--bg2)),
                  url('https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1600&q=80') center/cover;
      animation: heroZoom 12s ease-in-out infinite alternate;
    }

    @keyframes heroZoom {
      from { background-size: 100%; }
      to { background-size: 110%; }
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #d1d5db;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .cta-btn {
      background: var(--accent2);
      color: #0a0a2a;
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(44,182,125,0.4);
    }

    .cta-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(44,182,125,0.6);
    }

    .search-bar {
      text-align: center;
      margin: 60px 0 20px;
    }

    #searchInput {
      width: 80%;
      max-width: 500px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(127,90,240,0.4);
    }

    main {
      margin-top: 40px;
      position: relative;
      z-index: 1;
      padding-bottom: 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(15px);
      opacity: 0;
      transform: translateY(15px);
      animation: slideUp 0.6s forwards;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }

    .card:hover img { filter: brightness(1); }

    .card-header {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .card-meta {
      font-size: 13px;
      color: #a5b4fc;
      margin-top: 4px;
    }

    .card-body {
      padding: 0 16px 14px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .card-footer {
      display: block;
      text-align: center;
      background: rgba(127,90,240,0.15);
      color: var(--accent2);
      padding: 12px 0;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .card-footer:hover {
      background: rgba(127,90,240,0.3);
    }

    footer {
      text-align: center;
      color: #a1a1aa;
      padding: 40px 0 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header><h1>FlixAI</h1></header>

  <section class="hero">
    <h2>Découvrez les IA du futur</h2>
    <p>Explorez les meilleurs outils d’intelligence artificielle et trouvez celui qui vous propulsera vers l’avenir.</p>
    <a href="#grid" class="cta-btn">Explorer maintenant</a>
  </section>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher une IA... 🔍">
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>🚀 FlixAI — Découvrez et explorez toutes les IA ✨</footer>

  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    let data = [];

    async function loadData() {
      const res = await fetch("data.json");
      data = await res.json();
      renderCards(data);
    }

    function renderCards(list) {
      grid.innerHTML = "";
      list.slice(0, 200).forEach(item => { // Limite à 200 pour éviter lag
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80'}" alt="">
          <div class="card-header">
            <h3 class="card-title">${item.handle || 'Sans nom'}</h3>
            <div class="card-meta">${item.id || ''}</div>
          </div>
          <div class="card-body">${item.description || '(Pas de description)'}</div>
          <a class="card-footer" href="${item.website || '#'}" target="_blank">Visiter le site</a>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = data.filter(i =>
        (i.handle || "").toLowerCase().includes(term) ||
        (i.description || "").toLowerCase().includes(term)
      );
      renderCards(filtered);
    });

    loadData();
  </script>
</body>
</html>
