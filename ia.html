<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI â€” Les Meilleures IA</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #1a1a1a;
      --accent: #2f2f2f;
      --glass-border: rgba(255,255,255,0.3);
      --shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg: #0c0c0f;
      --text: #e5e5e5;
      --accent: #d1d1d1;
      --glass-border: rgba(255,255,255,0.08);
      --shadow: rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    body { margin:0; font-family:"Poppins",system-ui,sans-serif; background:var(--bg); color:var(--text); overflow-x:hidden; min-height:100vh; transition: background 0.5s,color 0.5s; }

    header {
      position: fixed; top:0; left:0; width:100%; padding:16px 20px;
      border-bottom:1px solid var(--glass-border);
      box-shadow: 0 4px 20px var(--shadow);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      display:flex; align-items:center; justify-content:center;
      z-index:10;
    }

    h1 { margin:0; font-size:22px; font-weight:600; color:var(--accent); }

    main { margin-top:100px; padding:0 24px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:24px; max-width:1300px; margin:40px auto; }

    /* === NOUVEL STYLE DE CARD === */
    .card {
      width: 100%;
      height: auto;
      background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
      border-radius: 20px;
      transition: all .3s;
      padding: 4px;
    }

    .card-inner {
      background-color: #1a1a1a;
      border-radius: 18px;
      transition: all .2s;
      overflow: hidden;
      display:flex;
      flex-direction:column;
      height:100%;
    }

    .card-inner:hover {
      transform: scale(0.98);
      border-radius: 20px;
    }

    .card:hover {
      box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
    }

    .card-inner img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-header { padding: 16px; }
    .card-title { font-size:18px; font-weight:600; color:white; }
    .card-meta { font-size:12px; color:#aaa; margin-top:4px; }
    .card-body { padding:0 16px 16px; font-size:14px; color:#ddd; flex-grow:1; }
    .card-footer { background:rgba(255,255,255,0.08); text-align:center; padding:12px; text-decoration:none; color:#00ff75; font-weight:500; transition:background 0.3s ease; }
    .card-footer:hover { background:rgba(255,255,255,0.15); }

    footer { text-align:center; color:#777; font-size:13px; padding:30px 0; }
  </style>
</head>
<body data-theme="dark">

  <header><h1>FlixAI</h1></header>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>FlixAI â€” DÃ©couvrez les meilleures IA ðŸ¤–</footer>

  <script>
    const grid = document.getElementById('grid');

    async function loadData(){
      try{
        const res=await fetch("data.json");
        const data=await res.json();
        showCards(data);
      }catch(e){
        grid.innerHTML="<p style='color:red'>Erreur de chargement des donnÃ©es.</p>";
      }
    }

    function createCard(item){
      const card = document.createElement("div");
      card.className = "card";

      const inner = document.createElement("div");
      inner.className = "card-inner";

      const img = document.createElement("img");
      img.src = item.image || "https://via.placeholder.com/300x160";
      img.alt = item.handle;

      const header = document.createElement("div");
      header.className = "card-header";
      header.innerHTML = `<h3 class="card-title">${item.handle}</h3><div class="card-meta">${item.id || ""}</div>`;

      const body = document.createElement("div");
      body.className = "card-body";
      body.textContent = item.description || "(Pas de description)";

      const footer = document.createElement("a");
      footer.className = "card-footer";
      footer.href = item.website || "#";
      footer.target = "_blank";
      footer.textContent = "Visiter le site";

      inner.append(img, header, body, footer);
      card.append(inner);
      return card;
    }

    function showCards(data){
      grid.innerHTML = "";
      data.forEach(item => grid.appendChild(createCard(item)));
    }

    loadData();
  </script>
</body>
</html>
