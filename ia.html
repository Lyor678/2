<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlixAI ‚Äî Les Meilleures IA</title>
  <style>
    :root {
      --bg: #0c0c0f;
      --text: #e5e5e5;
      --accent: #bbaaff;
      --card-bg: rgba(25,25,28,0.55);
      --glass-border: rgba(255,255,255,0.08);
      --shadow: rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family:"Poppins",system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
      min-height:100vh;
      transition: background 0.5s,color 0.5s;
    }

    /* === LOADER === */
    #loader-page {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader span {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      border-radius: 50%;
      background: #bbaaff;
      animation: bounce 1.2s cubic-bezier(0.5, 0.05, 0.1, 0.9) infinite;
    }

    .loader span:nth-child(1) { animation-delay: 0s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* === HEADER === */
    header {
      position: fixed;
      top:0; left:0;
      width:100%;
      padding:16px 20px;
      border-bottom:1px solid var(--glass-border);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(16px);
      box-shadow: 0 4px 20px var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
    }

    h1 {
      margin:0;
      font-size:26px;
      font-weight:700;
      color:transparent;
      background:linear-gradient(135deg,#8a00ff,#4f9cff);
      background-clip:text;
      -webkit-background-clip:text;
      letter-spacing:1px;
      text-shadow: 0 0 20px rgba(155, 100, 255, 0.5);
    }

    .menu-btn {
      position:absolute;
      left:20px;
      border:none;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      width:26px; height:18px;
      z-index:20;
      background:none;
    }
    .menu-btn span {
      display:block; height:3px; width:100%;
      background:var(--text);
      border-radius:3px;
      transition: all .3s ease;
    }
    .menu-btn.active span:nth-child(1){transform:rotate(45deg) translateY(7px);}
    .menu-btn.active span:nth-child(2){opacity:0;}
    .menu-btn.active span:nth-child(3){transform:rotate(-45deg) translateY(-7px);}

    .theme-toggle {
      position:absolute;
      right:20px;
      border:none;
      font-size:20px;
      cursor:pointer;
      background:none;
      color:var(--text);
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top:0; left:-260px;
      width:220px; height:100%;
      background: rgba(25,25,28,0.4);
      backdrop-filter: blur(22px);
      border-right:1px solid var(--glass-border);
      box-shadow:4px 0 20px var(--shadow);
      transition:left 0.4s ease;
      z-index:15;
      padding-top:80px;
      overflow-y:auto;
    }
    .sidebar.open { left:0; }
    .sidebar h2 {
      font-size:15px; color:var(--accent);
      margin:10px 20px;
      border-bottom:1px solid var(--glass-border);
      padding-bottom:6px;
    }
    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li {
      padding:10px 20px;
      cursor:pointer;
      color:var(--text);
      border-left:3px solid transparent;
      transition: all 0.3s ease;
    }
    .sidebar li:hover {
      background: rgba(255,255,255,0.1);
      border-left:3px solid var(--accent);
    }

    .overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.3);
      backdrop-filter:blur(4px);
      opacity:0; visibility:hidden;
      transition:opacity .4s ease;
      z-index:5;
    }
    .overlay.active { opacity:1; visibility:visible; }

    /* === BARRE DE RECHERCHE === */
    .search-container {
      display:flex;
      justify-content:center;
      padding:24px;
      margin-top:90px;
    }
    .search-bar {
      width:80%; max-width:600px;
      padding:12px 18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.25);
      color:var(--text);
      font-size:15px;
      outline:none;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      box-shadow:0 4px 20px rgba(120,80,255,0.2);
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    .search-bar:focus {
      box-shadow:0 6px 24px rgba(140,100,255,0.5);
      background:rgba(255,255,255,0.15);
    }

    /* === GRILLE === */
    main { margin-top:40px; padding:0 24px; }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:24px;
      max-width:1300px;
      margin:40px auto;
    }

    /* === CARTES AVEC N√âONS BLEU/VIOLET === */
    .card {
      position:relative;
      border-radius:20px;
      overflow:hidden;
      transition:transform .3s ease, box-shadow .3s ease;
    }

    .card::before {
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      background-image: linear-gradient(163deg, #7a00ff 0%, #0066ff 100%);
      opacity:0;
      transition:opacity .3s ease;
      z-index:0;
    }

    .card:hover::before {
      opacity:1;
      box-shadow: 0px 0px 30px 1px rgba(120,80,255,0.5);
    }

    .card-inner {
      position:relative;
      background-color:#141414;
      border-radius:18px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      height:100%;
      z-index:1;
      transition:transform .2s ease;
    }
    .card-inner:hover { transform:scale(0.98); }

    .card img {
      width:100%;
      height:160px;
      object-fit:cover;
      border-bottom:1px solid var(--glass-border);
    }

    .card-header { padding:16px; }
    .card-title { font-size:18px; font-weight:600; color:#fff; }
    .card-meta { font-size:12px; color:#aaa; margin-top:4px; }
    .card-body { padding:0 16px 16px; font-size:14px; color:#ddd; flex-grow:1; }
    .card-footer {
      background:rgba(255,255,255,0.08);
      text-align:center;
      padding:12px;
      text-decoration:none;
      color:#a08bff;
      font-weight:500;
      transition:background 0.3s ease;
    }
    .card-footer:hover {
      background:rgba(255,255,255,0.15);
    }

    footer { text-align:center; color:#777; font-size:13px; padding:30px 0; }
  </style>
</head>
<body data-theme="dark">

  <!-- LOADER -->
  <div id="loader-page">
    <div class="loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <header>
    <button class="menu-btn" id="menuBtn"><span></span><span></span><span></span></button>
    <h1>FlixAI</h1>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  </header>

  <nav class="sidebar" id="sidebar">
    <h2>Cat√©gories</h2>
    <ul id="categoryList"></ul>
  </nav>

  <div class="search-container">
    <input id="searchBar" type="text" class="search-bar" placeholder=" Rechercher une IA...">
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>FlixAI ‚Äî D√©couvrez les meilleures IA ü§ñ</footer>

  <script>
    const grid = document.getElementById('grid');
    const categoryList = document.getElementById('categoryList');
    const searchBar = document.getElementById('searchBar');
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const themeToggle = document.getElementById('themeToggle');
    const loaderPage = document.getElementById('loader-page');

    const categories = ["Business","Productivity","Task Automation","Copywriting","Image Generation","SEO","Startup Idea","Social Media"];
    let allData = [];

    menuBtn.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", closeMenu);
    themeToggle.addEventListener("click", toggleTheme);
    searchBar.addEventListener("input", () => filterByKeyword(searchBar.value.trim()));

    function toggleMenu(){ sidebar.classList.toggle("open"); overlay.classList.toggle("active"); menuBtn.classList.toggle("active"); }
    function closeMenu(){ sidebar.classList.remove("open"); overlay.classList.remove("active"); menuBtn.classList.remove("active"); }
    function toggleTheme(){ const c=document.body.getAttribute("data-theme"); if(c==="dark"){document.body.removeAttribute("data-theme");themeToggle.textContent="üåô";}else{document.body.setAttribute("data-theme","dark");themeToggle.textContent="‚òÄÔ∏è";}}

    function renderCategories(){
      categoryList.innerHTML = "";
      const allLi = document.createElement("li");
      allLi.textContent = "Toutes les cat√©gories";
      allLi.addEventListener("click",()=>{ showCards(allData,true); closeMenu(); });
      categoryList.appendChild(allLi);
      categories.forEach(cat=>{
        const li=document.createElement("li");
        li.textContent=cat;
        li.addEventListener("click",()=>{ filterByKeyword(cat); closeMenu(); });
        categoryList.appendChild(li);
      });
    }

    function createCard(item){
      const card=document.createElement("div");
      card.className="card";

      const inner=document.createElement("div");
      inner.className="card-inner";

      const img=document.createElement("img");
      img.src=item.image||"https://via.placeholder.com/300x160";
      img.alt=item.handle;

      const header=document.createElement("div");
      header.className="card-header";
      header.innerHTML=`<h3 class="card-title">${item.handle}</h3><div class="card-meta">${item.id||"?"}</div>`;

      const body=document.createElement("div");
      body.className="card-body";
      body.textContent=item.description||"(Pas de description)";

      const footer=document.createElement("a");
      footer.className="card-footer";
      footer.href=item.website||"#";
      footer.target="_blank";
      footer.textContent="Visiter le site";

      inner.append(img,header,body,footer);
      card.append(inner);
      return card;
    }

    function showCards(data, reset=false){
      if(reset){grid.innerHTML="";}
      data.forEach(item => grid.appendChild(createCard(item)));
    }

    function filterByKeyword(query){
      if(!query){showCards(allData,true);return;}
      const filtered=allData.filter(item=>(item.handle+" "+item.description).toLowerCase().includes(query.toLowerCase()));
      showCards(filtered,true);
    }

    async function loadData(){
      const start = Date.now();
      try{
        const res=await fetch("data.json");
        if(!res.ok) throw new Error("Impossible de charger data.json");
        const data=await res.json();
        allData=Array.isArray(data)?data:[data];
        renderCategories();
        showCards(allData,true);
      }catch(err){
        grid.innerHTML=`<div style="color:#f87171;font-weight:700">Erreur: ${err.message}</div>`;
      }finally{
        const elapsed=Date.now()-start;
        const minLoadTime=2000;
        const delay=Math.max(0,minLoadTime-elapsed);
        setTimeout(()=>{loaderPage.style.display="none";},delay);
      }
    }

    loadData();
  </script>
</body>
</html>
