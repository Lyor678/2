<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlixAI Intro</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html {
    width: 100%; height: 100%;
    background: #0e0e10;
    overflow: hidden;
    display: flex; justify-content: center; align-items: center;
    font-family: "Poppins", sans-serif;
  }
  canvas { display: block; position:absolute; top:0; left:0; }
  #logo {
    position: absolute;
    font-size: 4rem;
    color: rgba(255,255,255,0.9);
    letter-spacing: 10px;
    opacity: 0;
    transform: scale(0.2);
    transition: all 1s ease-out;
    z-index: 10;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="logo">FlixAI</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Création des bulles
let bubbles = [];
const bubbleCount = 100;
for(let i=0; i<bubbleCount; i++){
  const size = Math.random()*40 + 10; // bulles plus grosses
  bubbles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: size,
    vx: Math.random()*1.5 - 0.75,
    vy: Math.random()*1.5 - 0.75,
    alpha: Math.random()*0.4 + 0.3,
    shine: Math.random()*0.5 + 0.3
  });
}

// Dessin des bulles style verre
function drawBubbles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  bubbles.forEach(b=>{
    const grad = ctx.createRadialGradient(b.x, b.y, b.r*0.1, b.x, b.y, b.r);
    grad.addColorStop(0, `rgba(255,255,255,${b.shine})`);
    grad.addColorStop(0.8, `rgba(255,255,255,${b.alpha})`);
    grad.addColorStop(1, `rgba(255,255,255,0)`);

    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();

    b.x += b.vx;
    b.y += b.vy;

    // rebond sur les bords
    if(b.x<0 || b.x>canvas.width) b.vx*=-1;
    if(b.y<0 || b.y>canvas.height) b.vy*=-1;
  });
  requestAnimationFrame(drawBubbles);
}
drawBubbles();

// Animation des bulles vers le logo
function formLogo(){
  const logo = document.getElementById('logo');
  logo.style.opacity = 1;
  logo.style.transform = 'scale(1)';

  bubbles.forEach(b=>{
    const angle = Math.random()*Math.PI*2;
    const radius = Math.random()*50;
    b.vx = 0; b.vy = 0;
    const targetX = canvas.width/2 + Math.cos(angle)*radius;
    const targetY = canvas.height/2 + Math.sin(angle)*radius;
    animateBubble(b, targetX, targetY, 1800);
  });

  setTimeout(()=>{ window.location.href = "index.html"; }, 3500);
}

function animateBubble(b, x, y, duration){
  const startX = b.x;
  const startY = b.y;
  const dx = x - startX;
  const dy = y - startY;
  const startTime = performance.now();

  function animate(time){
    const t = (time - startTime)/duration;
    if(t<1){
      const ease = 0.5 - Math.cos(t*Math.PI)/2; // easing smooth
      b.x = startX + dx*ease;
      b.y = startY + dy*ease;
      requestAnimationFrame(animate);
    } else {
      b.x = x;
      b.y = y;
    }
  }
  requestAnimationFrame(animate);
}

// lancement automatique après 1.5s
setTimeout(formLogo, 1500);

// redimensionnement
window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

</script>
</body>
</html>
