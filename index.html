<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixAI Intro</title>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }

    body, html {
      width: 100%;
      height: 100%;
      background: #0e0e10;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left:0;
    }

    #logo {
      position: absolute;
      font-size: 4rem;
      color: rgba(255,255,255,0.9);
      letter-spacing: 10px;
      opacity: 0;
      transform: scale(0.2);
      transition: all 1s ease-out;
      z-index: 10;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

  </style>
</head>
<body>

<div id="logo">FlixAI</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let bubbles = [];
const bubbleCount = 150;

// Création des bulles
for(let i=0; i<bubbleCount; i++){
  bubbles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*15+5,
    vx: Math.random()*2-1,
    vy: Math.random()*2-1,
    alpha: Math.random()*0.5+0.3
  });
}

// Animation des bulles
function drawBubbles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  bubbles.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${b.alpha})`;
    ctx.fill();
    b.x += b.vx;
    b.y += b.vy;

    // rebond sur les bords
    if(b.x<0 || b.x>canvas.width) b.vx*=-1;
    if(b.y<0 || b.y>canvas.height) b.vy*=-1;
  });
  requestAnimationFrame(drawBubbles);
}

// Lancement de l’animation
drawBubbles();

// Fonction pour regrouper les bulles pour former le logo
function formLogo(){
  const logo = document.getElementById('logo');
  logo.style.opacity = 1;
  logo.style.transform = 'scale(1)';

  // Les bulles vont se concentrer vers le centre
  bubbles.forEach(b=>{
    const angle = Math.random()*Math.PI*2;
    const radius = Math.random()*50;
    b.vx = 0;
    b.vy = 0;
    const targetX = canvas.width/2 + Math.cos(angle)*radius;
    const targetY = canvas.height/2 + Math.sin(angle)*radius;
    animateBubble(b, targetX, targetY, 1500);
  });

  // Après un court délai, zoom vers le site
  setTimeout(()=>{ window.location.href = "index.html"; }, 3000);
}

// Animation individuelle des bulles vers la position cible
function animateBubble(b, x, y, duration){
  const startX = b.x;
  const startY = b.y;
  const dx = x - startX;
  const dy = y - startY;
  const startTime = performance.now();

  function animate(time){
    const t = (time - startTime)/duration;
    if(t<1){
      b.x = startX + dx*t;
      b.y = startY + dy*t;
      requestAnimationFrame(animate);
    } else {
      b.x = x;
      b.y = y;
    }
  }
  requestAnimationFrame(animate);
}

// On clique sur l’écran pour lancer l’effet
window.addEventListener('click', formLogo);

// Optionnel : lancer automatiquement après 2 secondes
setTimeout(formLogo, 2000);

</script>
</body>
</html>
