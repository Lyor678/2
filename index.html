<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flix AI Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    svg {
      width: 70%;
      height: auto;
      transform-origin: center center;
    }

    text.stroke {
      fill: none;
      stroke: #00aaff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 1.5s ease-out forwards;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    text.fill {
      fill: #00aaff;
      opacity: 0;
      animation: fillIn 0.5s forwards;
      animation-delay: 1.5s;
    }

    @keyframes fillIn {
      to { opacity: 1; }
    }

    .zoom {
      animation: zoomIn 0.8s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes zoomIn {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 300" id="logo">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="150" font-weight="bold" class="stroke">FLIXAI</text>
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="150" font-weight="bold" class="fill">FLIXAI</text>
  </svg>

  <script>
    const svg = document.getElementById('logo');
    const strokeText = svg.querySelector('text.stroke');

    // Quand l'animation du tracé est terminée, ajoute le zoom
    strokeText.addEventListener('animationend', () => {
      svg.classList.add('zoom');
      setTimeout(() => {
        window.location.href = "ia.html";
      }, 800); // redirection après le zoom
    });
  </script>
</body>
</html>
