<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIXAI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .neon-text {
      font-size: 80px;
      color: white;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px #ccc,
        0 0 80px #fff;
      animation: glow 2s ease-in-out infinite alternate, slideIn 1.5s ease forwards;
      opacity: 0;
    }

    .neon-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 22px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px #ccc,
        0 0 80px #fff;
      box-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px #ccc,
        0 0 80px #fff;
      animation: fadeIn 3s ease-in-out;
      cursor: pointer;
    }

    .neon-button:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 20px white,
        0 0 40px #ccc,
        0 0 80px #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 10px white,
          0 0 20px white,
          0 0 40px #ccc,
          0 0 80px #fff;
      }

      to {
        text-shadow:
          0 0 20px white,
          0 0 40px #eee,
          0 0 80px white,
          0 0 160px #fff;
      }
    }

    @keyframes clickEffect {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    .click-animation {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 40px white;
      pointer-events: none;
      animation: clickEffect 0.6s ease-out forwards;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="neon-text">FLIXAI</h1>
    <a class="neon-button" id="enterButton">Entrer</a>
  </div>

  <script>
    const button = document.getElementById('enterButton');

    button.addEventListener('click', (e) => {
      // Effet de clic visuel
      const ripple = document.createElement('span');
      ripple.classList.add('click-animation');
      ripple.style.left = e.pageX - 50 + 'px';
      ripple.style.top = e.pageY - 50 + 'px';
      document.body.appendChild(ripple);

      // Supprimer l'effet après animation
      setTimeout(() => {
        ripple.remove();
        // Redirection après 0.6s (le temps de l’animation)
        window.location.href = "ia.html";
      }, 600);
    });
  </script>
</body>

</html>
